
<div id="content">

	<form id="side_panel">
		<h1>Random Data in the Future</h1>
		<section><div id="legend"></div></section>
		<section>
			<div id="renderer_form" class="toggler">
				<input type="radio" name="renderer" id="area" value="area" checked>
				<label for="area">area</label>
				<input type="radio" name="renderer" id="bar" value="bar">
				<label for="bar">bar</label>
				<input type="radio" name="renderer" id="line" value="line">
				<label for="line">line</label>
				<input type="radio" name="renderer" id="scatter" value="scatterplot">
				<label for="scatter">scatter</label>
			</div>
		</section>
		<section>
			<div id="offset_form">
				<label for="stack">
					<input type="radio" name="offset" id="stack" value="zero" checked>
					<span>stack</span>
				</label>
				<label for="stream">
					<input type="radio" name="offset" id="stream" value="wiggle">
					<span>stream</span>
				</label>
				<label for="pct">
					<input type="radio" name="offset" id="pct" value="expand">
					<span>pct</span>
				</label>
				<label for="value">
					<input type="radio" name="offset" id="value" value="value">
					<span>value</span>
				</label>
			</div>
			<div id="interpolation_form">
				<label for="cardinal">
					<input type="radio" name="interpolation" id="cardinal" value="cardinal" checked>
					<span>cardinal</span>
				</label>
				<label for="linear">
					<input type="radio" name="interpolation" id="linear" value="linear">
					<span>linear</span>
				</label>
				<label for="step">
					<input type="radio" name="interpolation" id="step" value="step-after">
					<span>step</span>
				</label>
			</div>
		</section>
		<section>
			<h6>Smoothing</h6>
			<div id="smoother"></div>
		</section>
		<section></section>
	</form>

	<div id="chart_container">
		<div id="chart"></div>
		<div id="timeline"></div>
		<div id="preview"></div>
	</div>

</div>


<div>
    <table id="rates">
	<thead>
		<tr>
			<th id="pair">pair</th>
			<th id="avg">avg</th>
			<th id="bid">bid</th>
			<th id="ask">ask</th>
			<th id="spread">spread</th>
			<th id="time">time</th>
		</tr>
	</thead>
	<tbody>
		<tr></tr>
	</tbody>
    </table>
</div>

<style>
table#rates td { border: solid 1px #000 }
table#rates td { padding: 5px }
table#rates td { background-color: #999 }
table#rates td { color: #fff }
table#rates { width: 1180px; }
#pair { width: 100px; }
#avg, #bid, #ask { width: 200px; }
#spread { width: 200px; }
</style>

<script>

pairs = '{{pairs}}'
//console.log(pairs)
//console.log(pairs.split(','))

// set up our data series with 150 random data points


var seriesData = []; 
pa = pairs.split(','); 
for (var i = 0; i < pa.length; i++) {
    seriesData[i] = []
}

lh = 300

//var seriesData = [ [], [], [], [], [], [], [], [], [] ];
//var random = new Rickshaw.Fixtures.RandomData(lh);
var random = new Rickshaw.Fixtures.Data(lh);

for (var i = 0; i < lh; i++) {
	random.addData(seriesData);
}

var palette = new Rickshaw.Color.Palette( { scheme: 'classic9' } );

// instantiate our graph!

pa0     = ['Moscow','Shanghai','Amsterdam','Paris','Tokyo','London','New York']

series = []
for (var i = 0; i < pa.length; i++) series[i] = { color: palette.color(), data: seriesData[i], name: pa[i] };
//console.log(series);

var graph = new Rickshaw.Graph( {
	element: document.getElementById("chart"),
	width: 900,
	height: 500,
	renderer: 'area',
	stroke: true,
	preserve: true,
      series: series,
} );

graph.render();

var preview = new Rickshaw.Graph.RangeSlider( {
	graph: graph,
	element: document.getElementById('preview'),
} );

var hoverDetail = new Rickshaw.Graph.HoverDetail( {
	graph: graph,
	xFormatter: function(x) {
		return new Date(x * 1000).toString();
	}
} );

var annotator = new Rickshaw.Graph.Annotate( {
	graph: graph,
	element: document.getElementById('timeline')
} );

var legend = new Rickshaw.Graph.Legend( {
	graph: graph,
	element: document.getElementById('legend')

} );

var shelving = new Rickshaw.Graph.Behavior.Series.Toggle( {
	graph: graph,
	legend: legend
} );

var order = new Rickshaw.Graph.Behavior.Series.Order( {
	graph: graph,
	legend: legend
} );

var highlighter = new Rickshaw.Graph.Behavior.Series.Highlight( {
	graph: graph,
	legend: legend
} );

var smoother = new Rickshaw.Graph.Smoother( {
	graph: graph,
	element: document.querySelector('#smoother')
} );

var ticksTreatment = 'glow';

var xAxis = new Rickshaw.Graph.Axis.Time( {
	graph: graph,
	ticksTreatment: ticksTreatment,
	timeFixture: new Rickshaw.Fixtures.Time.Local()
} );

xAxis.render();

var yAxis = new Rickshaw.Graph.Axis.Y( {
	graph: graph,
	tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
	ticksTreatment: ticksTreatment
} );

yAxis.render();


var controls = new RenderControls( {
	element: document.querySelector('form'),
	graph: graph
} );

// add some data every so often

var messages = [
	"Changed home page welcome message",
	"Minified JS and CSS",
	"Changed button color from blue to green",
	"Refactored SQL query to use indexed columns",
	"Added additional logging for debugging",
	"Fixed typo",
	"Rewrite conditional logic for clarity",
	"Added documentation for new methods"
];

// ---------
var host = "{{liquid_ipaddr}}"
var ws = new WebSocket("ws://"+host+":8888");
ws.onopen = function() {
   ws.send("Hello, world");
   ws.send('Wassup');
};

rates = {}

ws.onmessage = function (evt) {
   //alert(evt.data);
   //var current = $('#messages').val();
   //current = current + "\n" + evt.data;
   //$('#messages').val(current);
   //$('#messages').html(evt.data);
    random.removeData(seriesData);
    random.addData(seriesData, evt.data);
    graph.update();
    //console.log("message: " + evt.data);
    dda = evt.data.split(' ');
    dda = dda[1].split(',');
    avg = (Number(dda[1]) + Number(dda[2]))/2;
    ts = dda[3];
    pair = dda[0];
    spread = Math.abs(Number(dda[1]) - Number(dda[2]));
    spread = Math.round(spread*10000,2)
    //console.log(pair+' '+dda[1]+' '+dda[2]+' '+avg);
    rates[pair] = avg;
    //console.log(pair+' '+avg);
    //console.log(rates);
    selTd = $('table#rates tr#'+pair+' td.rate');
    //console.log(pair+' '+selTd.length);
    if (selTd.length == 0) {
        app1 = '<tr id="'+pair+'"><td class="title">'+pair+'</td><td class="rate">'+avg+'</td><td class="bid">'+dda[1]+'</td><td class="ask">'+dda[2]+'</td><td class="spread">'+spread+'</td><td class="time">'+ts+'</td></tr>'
        $('table#rates tbody').append(app1);
    }
    else {
	selTd.html(avg);
    }
};

ri = Math.round(Math.random()*1000, 1)
//intervali = 250
intervali = ri

/*setInterval( function() {
	random.removeData(seriesData);
	random.addData(seriesData);
	graph.update();

}, intervali );*/

function addAnnotation(force) {
	if (messages.length > 0 && (force || Math.random() >= 0.95)) {
		annotator.add(seriesData[2][seriesData[2].length-1].x, messages.shift());
		annotator.update();
	}
}

addAnnotation(true);
setTimeout( function() { setInterval( addAnnotation, 6000 ) }, 6000 );

var previewXAxis = new Rickshaw.Graph.Axis.Time({
	graph: preview.previews[0],
	timeFixture: new Rickshaw.Fixtures.Time.Local(),
	ticksTreatment: ticksTreatment
});

previewXAxis.render();

</script>
